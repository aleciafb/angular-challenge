<div class="row">
  <div class="col-md-6 offset-md-3 card">
    <div class="card-block">
      <h4 class="card-title">Welcome to the the Angular coding challenge</h4>
      <p class="card-text">Please enter your username and password to continue.</p>
      <form name="form" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
