<div class="jumbotron col-md-6 offset-md-3">
  <h1 class="display-3">Welcome!</h1>
  <p class="lead">Please enter your username and password to continue.</p>
  <hr class="my-4">
  <form name="form" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required/>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
