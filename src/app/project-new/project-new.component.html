<div class="row">
  <div class="col-md-8 offset-md-2 card">
    <div class="card-block">
      <h4 class="card-title">Create new Project</h4>
      <p class="card-text">Please enter information for the project.</p>
      <form name="form" (ngSubmit)="createProject()">
        <div class="form-group">
          <label for="username">Title</label>
          <input type="text" class="form-control" name="title" [(ngModel)]="model.title" required/>
        </div>
        <div class="form-group">
          <label for="password">Description</label>
          <input type="text" class="form-control" name="description" [(ngModel)]="model.description" required/>
        </div>
        <div class="form-group">
          <label for="password">Start Date:</label>
          <input type="date" class="form-control" name="start-date" [(ngModel)]="model.start_date" required/>
        </div>
        <div class="form-group">
          <label for="password">End Date:</label>
          <input type="date" class="form-control" name="end-date" [(ngModel)]="model.end_date" required/>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="end-active" [(ngModel)]="model.is_active">
            Active
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="is-billable" [(ngModel)]="model.is_billable">
            Billable
          </label>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Done</button>
        </div>
      </form>
    </div>
  </div>
</div>
